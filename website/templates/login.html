<!-- extend of base.html -->
{% extends "base.html" %}   
{% block title %}Login{%endblock%}
{% block content %}
<!-- form: user_input -->
<form method="POST"> 
    <h3 align="center"> 
        Login
    </h3>
    <div class="form-group">
        <!-- Defines a label for an <input> element-->
        <label for='email'>Email Address</label>
        <input type="text" 
        id="email" 
        name="email" 
        class="form-control" 
        placeholder="Enter Email"
        >
        <label for='password'>Password</label>
        <input type="password" 
        id="password" 
        name="password" 
        class="form-control" 
        placeholder="Enter Password"
        >
    <br>
    <div align="center">
        <button class="btn btn-primary" type="submit">Login
    </div>

    </button>
    </div>
    
</form>
{%endblock%}
