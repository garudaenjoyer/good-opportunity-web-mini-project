{% extends "base.html" %}
{% block title %}Add Opportunity{% endblock %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Opportunity Maker</title>
    <style>
        .form-group {
            margin-bottom: 20px;
            margin-top: 20px; /* Added margin to the top */
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
<form method="POST"> 
    <div class="form-container">
        <div class="form-group">
            <label for="date">Date of Conducting:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="activity">Activity:</label>
            <input type="text" id="activity" name="activity" placeholder="Enter activity">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter description">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location">
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
        </div>
        <p>Contacts:</p>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Your Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="hours">Hours:</label>
            <input type="text" id="hours" name="hours" placeholder="Enter hours for activity">
        </div>
        <div class="form-group">
            <label for="limit">Participants limit:</label>
            <input type="number" id="limit" name="limit" placeholder="Enter participants limit for activity">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Create Opportunity
        </div>
        </button>
    </div>
    {% if admin %}
    <div>
        <a href="/secret_admin" class="btn btn-primary ">HOME</a>
    </div>
    {% endif %}

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"
    ></script>
</form>
</body>
<!-- </html> -->
{% endblock %}
