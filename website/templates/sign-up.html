{% extends "base.html" %}   
{% block title %}Sign-up{% endblock %}
{% block content %}
<!-- form: user_input -->
<form method="POST"> <!-- form: posts data -->
    <h3 align="center"> 
        Sign-up
    </h3>
    <div class="form-group" id="sign-up-form">
        <!-- Defines a label for an <input> element-->
        <label for='email'>Email Address</label>
        <input type="text" 
        id="email" 
        name="email" 
        class="form-control" 
        placeholder="Enter Email"
        >
        <label for='username'>Name Surname</label>
        <input type="text" 
        id="username" 
        name="username" 
        class="form-control" 
        placeholder="Enter username"
        >
        <label for='program'>Program</label>
        <select id="program" name="program" class="form-control">
            <option value="" disabled selected hidden>Choose Program</option>
            {% for key in DICT_FACUL.keys() %}
                <option value="{{ key }}">{{ key }}</option>
            {% endfor %}
        </select>
        <label for='total_hours'>Total hours</label>
        <input type="number" 
        id="total_hours" 
        name="total_hours" 
        class="form-control" 
        placeholder="Enter total amount of hours to be done"
        >
        <label for='done_hours'>Done hours</label>
        <input type="number" 
        id="done_hours" 
        name="done_hours" 
        class="form-control" 
        placeholder="Enter amount of completed hours"
        >
        <label for='password1'>Password</label>
        <input type="password" 
        id="password1" 
        name="password1" 
        class="form-control" 
        placeholder="Enter Password"
        >
        <label for='password2'>Password Again</label>
        <input type="password" 
        id="password2" 
        name="password2" 
        class="form-control" 
        placeholder="Enter password again"
        >
    <br>
    <div align="center">
        <button class="btn btn-primary" type="submit">Sign-up
    </div>

    </button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // Highlight empty fields in green and filled fields in burgundy
        $(".highlightable").each(function () {
            if ($(this).val() === "") {
                $(this).addClass("empty");
            } else {
                $(this).addClass("filled");
            }
        });

        // Update field highlight on input change
        $(".highlightable").on("input", function () {
            if ($(this).val() === "") {
                $(this).addClass("empty").removeClass("filled");
            } else {
                $(this).addClass("filled").removeClass("empty");
            }
        });
    });
</script>
<style>
    .empty {
        box-shadow: 0 0 5px rgb(253, 154, 147);
        border-color: rgb(248, 177, 153);
    }

    .filled {
        box-shadow: 0 0 5px rgb(190, 233, 159);
        border-color: rgb(186, 248, 153);
    }
</style>
{% endblock %}
